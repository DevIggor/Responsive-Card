<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card UI Design</title>

    <!-- CSS -->

    <link rel="stylesheet" href="Resources/styles.css">

    <!--Google fonts - poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Poppins:wght@300;400;500;600&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--boxicons CSS-->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Resources/profile.jpg" alt="Profile Picture" class="profile-picture">
        </div>
    
        <div class="text-data">
            <span class="name">Igor junio</span>
            <span class="job">Web Dev | Student | Security Researcher</span>
        </div>
        <div class="media-buttons">
            <a href="https://x.com/IgorJunn1o" style="background: #4267b2;" class="link" target="_blank">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/in/igor-junio-91aa92242/" style="background: #0077b5;" class="link" target="_blank">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/DevIggor" style="background: #333;" class="link" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/iggor.junn1o/" style="background: #e4405f;" class="link" target="_blank">
                <i class='bx bxl-instagram'></i>
            </a>
        </div>
        <div class="buttons">
            <a href="#" class="btn">Follow</a>
            <a href="#" class="btn">Message</a>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">120</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">69</span>
            </div>  
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">240</span>
            </div>
        </div>
    </div>
</body>
</html>
